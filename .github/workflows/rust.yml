name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/cargo@v1.0.1
        with:
          command: build
          args: --release
      - uses: TheDoctor0/zip-release@v0.2.1
        with:
          path: target/release
